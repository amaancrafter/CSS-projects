<html>
    <head>
        <title>
            Slideshow
        </title>
        <script language = "Javascript">
            pics = new Array('image1.jpg','image2.jpg','image3.jpg');
            count = 0;
            function Slideshow(status)
            {
                if(document.images)
                {
                    count = count + status;
                    if(count>(pics.length - 1))
                    {
                        count = 0
                    }
                    if(count<0)
                    {
                        document.img1.src = pics[count];
                    }
                }
            }
        </script>
    </head>
    <body onload = "rotate()">
<center>
    <img src = "image1.jpg" name="img1">
    <br>
    <input type= "button" value = "Next" onclick ="Slideshow(1)"> 
    <input type= "button" value = "back" onclick ="Slideshow(-1)"> 
</center>
</body>
</html>
