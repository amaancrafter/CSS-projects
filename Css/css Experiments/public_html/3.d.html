<html>
    <head>
        <title>
            Color
        </title>
        <script>
            function yellow()
            {
                document.body.style.backgroundColor = "yellow";
            }
            function red()
            {
                document.body.style.backgroundColor = "red";
            }
            function blue()
            {
                document.body.style.backgroundColor = "blue";
            }
            function green()
            {
                document.body.style.backgroundColor = "green";
            }
        </script>
    </head>
    <body>
        <h1>Choose the Background Color</h1>
        <input type="button" value="Yellow" onclick="yellow(this)">
        <input type ="button" value ="Red" onclick="red(this)">
        <input type ="button" value ="Blue" onclick="blue(this)">
        <input type ="button" value ="Green" onclick="green(this)">
    </body>
</html>
