<html>
    <head>
        <title>Rollover Text</title>
        <script>
            function MF(choice)
            {
                if(choice==1)
                {
                    document.fruit.src= 'mango.jpg';
                    MyWindow= window.open("",'infoWindow','height="20",width = "20",left = "30", right= "30"');
                    MyWindow.document.write('Great Source of Vitamin A and Vitamin C supplement');
                }
                if(choice==2)
                {
                    document.fruit.src= 'orange.jpg';
                    MyWindow= window.open("",'infoWindow','height="20",width = "20",left = "30", right= "30"');
                    MyWindow.document.write('Great Source of Vitamin C supplements and rich Antioxidants');
                }
                if(choice==3)
                {
                    document.fruit.src= 'banana.jpg';
                    MyWindow= window.open("",'infoWindow','height="20",width = "20",left = "30", right= "30"');
                    MyWindow.document.write('Full Of Potassium and Fiber');
                }
            }
            
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <a>
                        <img src="mango.jpg" name = "fruit">
                    </a>
                </td>
                <td>
                    <a onmouseover="MF(1)" onmouseout="MyWindow.close();">
                        <b><u>Mango</u></b>
                    </a>
                    <br><br><br><br>
                    <a onmouseover="MF(2)" onmouseout="MyWindow.close();">
                        <b><u>Orange</u></b>
                    </a>
                    <br><br><br><br>
                    <a onmouseover="MF(3)" onmouseout="MyWindow.close();">
                        <b><u>Banana</u></b>
                    </a>
                    <br><br><br><br>
                </td>
            </tr> 
        </table>
    </body>
</html>
