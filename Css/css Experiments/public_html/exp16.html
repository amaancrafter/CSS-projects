<html>
    <head>
        <script>
            MyBanners = new Array('image1.jpg','image2.jpg','image3.jpg');
            MySlides = new Array('mango.jpg','orange.jpg','banana.jpg');
            i=0;
            banner_count = 0;
            function DisplayBanner()
            {
                if(document.images)
                {
                    banner_count++;
                    if(banner_count==MyBanners.length)
                    {
                        banner_count=0;
                    }
                    document.BannerChanges.src = MyBanners[banner_count];
                    setTimeout("DisplayBanners()",2000);
                }
            }
            function DisplaySlides(SlideNumber)
            {
                i=i+SlideNumber;
                if(i>MySlides.length-1)
                {
                    i=0;
                }
                if(i<0)
                {
                    i=MySlides.length-1;
                }
                document.SlideID.src=MySlides[i];
            }
        </script>
    </head>
    <body onload ="DisplayBanners()">
    <center>
        <h1>
            Displaying Banner
        </h1>
        <img src ="image1.jpg" width="900" height="120" name ="BannerChange">
        <br><br><br><br>
        <h1>Slide Show</h1>
        <img src="mango.jpg" name="SlideID" width="250" height="250">
        <br><br>
        <input type = "button" value = "Back" onclick = "DisplaySlides(-1)">
        <input type = "button" value = "forward" onclick = "DisplaySlides(1)">
    </center>
    </body>
</html>
