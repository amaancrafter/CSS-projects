<html>
    <head>
        <title>
            Average
        </title>
        <script>
            function check()
            {
                var avg = (98+98+99+100+80)/5;
            if(avg<50)
            {
                alert("Average Grade: " + avg);
                alert("Grade: F");
                
            }
            else if(avg<60)
            {
                alert("Average Grade: " + avg);
                alert("Grade: E");
                
            }
            else if(avg<70)
            {
                alert("Average Grade: " + avg);
                alert("Grade: D");
                
            }
            else if(avg<80)
            {
                alert("Average Grade: " + avg);
                alert("Grade: C");
                
            }
            else if(avg<90)
            {
                alert("Average Grade: " + avg);
                alert("Grade: B");
            }
            else if(avg<=100)
            {
                alert("Average Grade: " + avg);
                alert("Grade: A");
            }
            }
            
        </script>
    </head>
    <body><center>
        <h1>Average Marks and Grades of the Class</h1>
        <br><br><input type="button" value="check" name="check" onclick="check(this)">
    </center></body>
</html>
