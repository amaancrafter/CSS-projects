<html>
<head>
<title>Counts the number of vowels within a string</title>
<script>
var vowelCount = function(str)
{
  var count = 0;
  for(var i = 0; i <=str.length; i++)
  {
    if(str[i] == 'a' || str[i] == 'i' || str[i] == 'o' ||str[i] == 'e' ||str[i] == 'u' ||str[i] == 'A' || str[i] == 'I' || str[i] == 'O' ||str[i] == 'E' ||str[i] == 'U')
    {
      count+=1;
    }
  }
  return count;
}
alert(vowelCount('Amaan Ranapurwala'));
</script>
</head>
</html>
