<html>
<head>
	<script>
	function TestString(str)
	{
		re=/[az]/;
		te=/[0-9]/;
		if(re.test(str) && te.test(str))
		{
			alert("the String Contains letter a & z. Also Contains digit(s)");
		}
		else
		{
			alert("Either the String does not Contains letter a & z Or it does not Contains digit(s)");
		}
	}
	</script>
</head>
<body>
	<h2>Example of Regular Expressions</h2>
	<script>
	var input_str=prompt("Enter Some Input","");
	TestString(input_str);
	</script>
</body>
</html>
