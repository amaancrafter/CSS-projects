<html>
<head>
<script>
	function Selection(val)
	{
		with(document.forms.myform)
		{
			if(val==1)
			{
				choices[0].text="Alto 800"
				choices[0].value = 1
				choices[1].text="Swift"
				choices[1].value = 2
				choices[2].text="WagonR"
				choices[2].value = 3
			}
			if(val==2)
			{
				choices[0].text="City"
				choices[0].value = 1
				choices[1].text="Civic"
				choices[1].value = 2
				choices[2].text="CR-V"
				choices[2].value = 3
			}
			if(val==3)
			{
				choices[0].text="Santro"
				choices[0].value = 1
				choices[1].text="Verna"
				choices[1].value = 2
				choices[2].text="Elantra"
				choices[2].value = 3
			}
		}
	}
	</script>
</head>
<body>
	<h4>Select the Desired Car Company</h4>
	<form name="myform">
	<input type="radio" name="items" checked="true" value=1
	onclick=Selection(this.value)>Maruti
	<input type="radio" name="items" value=2
	onclick=Selection(this.value)>Honda
	<input type="radio" name="items" value=3
	onclick=Selection(this.value)>Hyundai
	<br><br>
	<select name = "choices">
		<option Value=1>Alto 800
		<option Value=2>Swift
		<option Value=3>WagonR
		</select>
	</form>
</body>
</html>
